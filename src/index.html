<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="library">
      <div class="book">
        <div class="book-img">
          <img src="./test.jpg" alt="" />
        </div>
        <div class="book-info">
          <h3>The Great Gatsbysssssssssssss</h3>
          <p>F. Scott Fitzgerald</p>
          <p>Pages: 180</p>
          <label for="read-book">
            Read:
            <select name="read" id="read-book">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </label>
          <button class="book-btn">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/app.js" type="module" defer></script>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="library-btns">
      <button class="library-btn" id="add-book">
        Add new book <i class="fa-solid fa-plus"></i>
      </button>
      <button class="library-btn" id="clear-list">
        Clear list <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="library"></div>

    <div class="add-book-modal">
      <form method="dialog">
        <h3>Add new book:</h3>
        <div>
          <label for="title"></label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
        </div>

        <div>
          <label for="author"></label>
          <input
            type="text"
            name="author"
            id="title"
            placeholder="Author"
            required
          />
        </div>

        <div>
          <label for="pages"></label>
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Pages"
            min="0"
            required
          />
        </div>

        <div id="read">
          <label for="read"
            >Read:
            <select name="read" id="read" required>
              <option value="true">Yes</option>
              <option value="false" selected>No</option>
            </select>
          </label>
        </div>

        <div>
          <label for="book-img">Book Image</label>
          <input type="file" name="book-img" id="book-img" />
        </div>

        <button class="book-btn book-btn-alt" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
